<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
<canvas width="750" height="585" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 15;
const paddleHeight = grid * 4; // 80
const maxPaddleY = canvas.height - grid - paddleHeight;
const maxRightBackY =  paddleHeight;
const maxRightBackY2 =  canvas.height - paddleHeight; 

var paddleSpeed = 6;
var ballSpeed = 7;

const leftPaddle = {
  // start in the middle of the game on the left side
  x: grid * 2,
  y: 0,
  width: grid,
  height: canvas.height,

  // paddle velocity
  dy: 0
};
const rightPaddle = {
  // start in the middle of the game on the right side
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight * 2,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};
const rightPaddle2 = {
  // start in the middle of the game on the right side
  x: canvas.width - grid * 3,
  y: canvas.height / 2 + paddleHeight,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};

const rightFrontPaddle0 = {
  // start in the middle of the game on the right side
  x: canvas.width - grid * 9 ,
  y: canvas.height / 4 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};

// const rightFrontPaddle = {
//   // start in the middle of the game on the right side
//   x: canvas.width - grid * 9 ,
//   y: canvas.height / 2 - paddleHeight / 2,
//   width: grid,
//   height: paddleHeight,

//   // paddle velocity
//   dy: 0
// };

const rightFrontPaddle2 = {
  // start in the middle of the game on the right side
  x: canvas.width - grid * 9 ,
  y: canvas.height * 3 / 4 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};
const ball = {
  // start in the middle of the game
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,

  // keep track of when need to reset the ball position
  resetting: false,

  // ball velocity (start going to the top-right corner)
  dx: ballSpeed,
  dy: -ballSpeed
};

// check for collision between two objects using axis-aligned bounding box (AABB)
// @see https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

// game loop
function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);

  // move paddles by their velocity
  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;
  rightPaddle2.y += rightPaddle2.dy;
  rightFrontPaddle0.y += rightFrontPaddle0.dy;
  // rightFrontPaddle.y += rightFrontPaddle.dy;
  rightFrontPaddle2.y += rightFrontPaddle2.dy;

  // prevent paddles from going through walls
  if (leftPaddle.y < grid) {
    leftPaddle.y = grid;
  }
  else if (leftPaddle.y > maxPaddleY) {
    leftPaddle.y = maxPaddleY;
  }

  if (rightPaddle.y < grid * 5) {
    rightPaddle.y = grid * 5;
    rightPaddle2.y = canvas.height / 2 - paddleHeight / 2;
  }
  else if (rightPaddle2.y  > canvas.height - grid * 6 - paddleHeight) {
    rightPaddle2.y = canvas.height - grid * 6 - paddleHeight;
    rightPaddle.y = canvas.height / 2 - paddleHeight / 2;
  }

  if (rightFrontPaddle0.y < grid) {
    rightFrontPaddle0.y = grid;
    // rightFrontPaddle.y = canvas.height / 2 - paddleHeight *2.4;
    rightFrontPaddle2.y = canvas.height  / 2 ;
  }
  else if (rightFrontPaddle2.y > maxPaddleY) {
    rightFrontPaddle0.y = canvas.height  / 2 - paddleHeight ;
    // rightFrontPaddle.y = canvas.height / 2 + paddleHeight*1.2;
    rightFrontPaddle2.y = maxPaddleY;
  }
  if (rightPaddle2.y < grid) {
    rightPaddle2.y = grid;
  }
  else if (rightPaddle2.y > maxPaddleY) {
    rightPaddle2.y = maxPaddleY;
  }

  // draw paddles
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
  context.fillRect(rightPaddle2.x, rightPaddle2.y, rightPaddle2.width, rightPaddle2.height);
  context.fillRect(rightFrontPaddle0.x, rightFrontPaddle0.y, rightFrontPaddle0.width, rightFrontPaddle0.height);
  // context.fillRect(rightFrontPaddle.x, rightFrontPaddle.y, rightFrontPaddle.width, rightFrontPaddle.height);
  context.fillRect(rightFrontPaddle2.x, rightFrontPaddle2.y, rightFrontPaddle2.width, rightFrontPaddle2.height);

  // move ball by its velocity
  ball.x += ball.dx;
  ball.y += ball.dy;

  // prevent ball from going through walls by changing its velocity
  if (ball.y < grid) {
    ball.y = grid;
    ball.dy *= -1;
  }
  else if (ball.y + grid > canvas.height - grid) {
    ball.y = canvas.height - grid * 2;
    ball.dy *= -1;
  }

  // reset ball if it goes past paddle (but only if we haven't already done so)
  if ( (ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
    ball.resetting = true;

    // give some time for the player to recover before launching the ball again
    setTimeout(() => {
      ball.resetting = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
    }, 400);
  }

  // check to see if ball collides with paddle. if they do change x velocity
  if (collides(ball, leftPaddle)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = leftPaddle.x + leftPaddle.width;
  }
  else if (collides(ball, rightPaddle)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = rightPaddle.x - ball.width;
  }
  else if (collides(ball, rightPaddle2)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = rightPaddle2.x - ball.width;
  }
  else if (collides(ball, rightFrontPaddle0)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = rightFrontPaddle0.x - ball.width;
  }
  // else if (collides(ball, rightFrontPaddle)) {
  //   ball.dx *= -1;

  //   // move ball next to the paddle otherwise the collision will happen again
  //   // in the next frame
  //   ball.x = rightFrontPaddle.x - ball.width;
  // }
  else if (collides(ball, rightFrontPaddle2)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = rightFrontPaddle2.x - ball.width;
  }

  // draw ball
  context.fillRect(ball.x, ball.y, ball.width, ball.height);

  // draw walls
  context.fillStyle = 'lightgrey';
  context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

  // draw dotted line down the middle
  for (let i = grid; i < canvas.height - grid; i += grid * 2) {
    context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
  }

  // draw line on the paddle way
  for (let i = grid; i < canvas.height - grid; i += grid ) {
    context.fillRect(canvas.width - grid * 3 + grid / 2, i, grid/12, grid);
    if(i== grid * 5 || i== canvas.height - grid * 6) {
      context.fillRect(canvas.width - grid * 3.5 , i, grid * 2, grid/3);
    }
  }

  // draw line on the paddle way front
  for (let i = grid; i < canvas.height - grid; i += grid ) {
    context.fillRect(canvas.width - grid * 9 + grid / 2, i, grid/12, grid);
  }
}

// listen to keyboard events to move the paddles
document.addEventListener('keydown', function(e) {

  // up arrow key
  if (e.which === 38) {
    rightPaddle.dy = -paddleSpeed;
    rightPaddle2.dy = -paddleSpeed;
  }
  // down arrow key
  else if (e.which === 40) {
    rightPaddle.dy = paddleSpeed;
    rightPaddle2.dy = paddleSpeed;
  }

  // i key
  if (e.which === 73) {
    rightFrontPaddle0.dy = -paddleSpeed;
    // rightFrontPaddle.dy = -paddleSpeed;
    rightFrontPaddle2.dy = -paddleSpeed;
  }
  //k key
  else if (e.which === 75) {
    rightFrontPaddle0.dy = paddleSpeed;
    // rightFrontPaddle.dy = paddleSpeed;
    rightFrontPaddle2.dy = paddleSpeed;
  }
  // w key
  if (e.which === 87) {
    leftPaddle.dy = -paddleSpeed;
  }
  // a key
  else if (e.which === 83) {
    leftPaddle.dy = paddleSpeed;
  }
});

// listen to keyboard events to stop the paddle if key is released
document.addEventListener('keyup', function(e) {
  if (e.which === 38 || e.which === 40) {
    rightPaddle.dy = 0;
    rightPaddle2.dy = 0;
  }

  if (e.which === 73 || e.which === 75) {
    rightFrontPaddle0.dy = 0;
    // rightFrontPaddle.dy = 0;
    rightFrontPaddle2.dy = 0;
  }

  if (e.which === 83 || e.which === 87) {
    leftPaddle.dy = 0;
  }
});

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
